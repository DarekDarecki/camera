<!doctype html>
<html>

<head>
	<title>webpack/ES6 setup</title>
	<link rel="stylesheet" href="app.css" />
</head>

<body>
	<canvas class="canvas" id="scene"></canvas>

	<aside class="infoBox infoBox--topLeft">
		<h4 class="infoBox__heading">Translacje</h4>
		<ul class="infoBox__list">
			<li class="infoBox__list-item">
				<b>W</b> - do przodu
			</li>
			<li class="infoBox__list-item">
				<b>S</b> - do tyłu
			</li>
			<li class="infoBox__list-item">
				<b>A</b> - w lewo
			</li>
			<li class="infoBox__list-item">
				<b>D</b> - w prawo
			</li>
			<li class="infoBox__list-item">
				<b>Q</b> - w górę
			</li>
			<li class="infoBox__list-item">
				<b>D</b> - w dół
			</li>
		</ul>
	</aside>

	<aside class="infoBox infoBox--topRight">
		<h4 class="infoBox__heading">Rotacje</h4>
		<ul class="infoBox__list">
			<li class="infoBox__list-item">
				<b>I/K</b> - wokół OX
			</li>
			<li class="infoBox__list-item">
				<b>J/L</b> - wokół OY
			</li>
			<li class="infoBox__list-item">
				<b>U/O</b> - wokół OZ
			</li>
		</ul>
	</aside>

	<aside class="infoBox infoBox--bottom">
		<h4 class="infoBox__heading">Zoom</h4>
		<ul class="infoBox__list">
			<li class="infoBox__list-item">
				<b>=</b> - przybliżenie
			</li>
			<li class="infoBox__list-item">
				<b>-</b> - oddalenie
			</li>
		</ul>
	</aside>

	<script src="app.js"></script>
</body>

</html>
